<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="color_display color_generate first_generator">
        <h1 class="color_heading">Color Info Generator</h1>
        <!-- Color Generator Section -->
        <p id="color-name">Turquoise</p>
        <p id="color-hex">#37cdcd</p>
        <p id="color-rgb">rgb(55, 205, 205);</p>
        <div class="input_div">
            <input type="text" class="output" disabled>
            <span class="icon copy_icon"><i class="fa-regular fa-copy"></i></span>
            <span class="icon check_icon"><i class="fa-solid fa-check"></i></span>
        </div>
        <button class="button">Generate Random Color</button>
    </div>
    <div class="input_color_display color_generate">
    <!-- Input Color Section -->
    <h2>Enter Color Code</h2>
    <p id="input-color-name">Amethyst</p>
    <p id="input-color-hex">#ab43d1</p>
    <p id="input-color-rgb">rgb(171, 67, 209)</p>
    <input type="text" id="color-input" placeholder="rgb(171, 67, 209)">
    <button class="input-button">Show Color Details</button>
    <!-- <input type="text" class="input-output" readonly> -->
</div>
    <script src="ntc.js"></script>
    <script src="script.js"></script>
</body>

</html>
